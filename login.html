<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>آی تی ثریا - ورود</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />
    <link rel="stylesheet" href="css/vazir-font/vazir-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/anim.css" />
    <link rel="stylesheet" href="css/logo.css" />
    <link rel="shortcut icon" href="css/logo.svg" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-config" content="img/fav/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-navbutton-color" content="#fb3449" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#fb3449" />
  </head>

  <body>
    $(if chap-id)
    <form name="sendin" id="sendin" action="$(link-login-only)" method="post">
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>

    <script type="text/javascript" src="md5.js"></script>
    <script type="text/javascript">
      function doLogin() {
        document.sendin.username.value =
          document.getElementById("username").value;
        document.sendin.password.value = hexMD5(
          "$(chap-id)" +
            document.getElementById("pass").value +
            "$(chap-challenge)"
        );
        document.sendin.submit();
        return false;
      }
    </script>
    $(endif)
    <div class="cont">
      <div class="demo">
        <div class="login">
          <div class="login__check">
            <!-- / -->
            <img src="css/logo.svg" alt="آی تی ماهر" class="login__logo" />
          </div>
          $(if error)<br />
          <div
            style="
              width: 100%;
              margin-top: 20px;
              color: red;
              background-color: #fff;
              font-size: 13px;
              text-align: center;
            "
          >
            $(error)
          </div>
          $(endif)
          <div class="login__form">
            <div class="login__row">
              <input
                type="text"
                id="username"
                class="login__input name"
                placeholder="نام کاربری"
              />
            </div>
            <div class="login__row">
              <input
                type="password"
                id="pass"
                class="login__input pass"
                placeholder="کلمه عبور"
              />
            </div>

            <button type="button" id="forgetButton" class="forget_button">
              رمز عبور خود را فراموش کردید؟
            </button>
            <button type="button" id="loginButton" class="">تایید</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/login.js"></script>
    <script src="js/bg.js"></script>
  </body>
</html>
