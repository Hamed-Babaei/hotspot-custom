<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>آی تی ثریا - ورود</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />
    <link rel="stylesheet" href="css/vazir-font/vazir-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/anim.css" />
    <link rel="stylesheet" href="css/logo.css" />
    <link rel="shortcut icon" href="css/logo.svg" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-config" content="img/fav/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-navbutton-color" content="#fb3449" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#fb3449" />
    <script type="module">
      import { showToast, showLoading, hideLoading } from "./toastHandler.js";
      document.addEventListener("DOMContentLoaded", () => {
        const showToastButton = document.getElementById("show-toast");

        showToastButton.addEventListener("click", () => {});
      });

      window.handleButtonClick = (buttonId) => {
        showToast("toast");
        showLoading("show-toast");
        setTimeout(() => {
          hideLoading("show-toast");
        }, 5000);
      };
    </script>
  </head>

  <body class="bg-bg-light sm:bg-bg-light-mobile">
    $(if chap-id)
    <form name="sendin" id="sendin" action="$(link-login-only)" method="post">
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>

    <script type="text/javascript" src="md5.js"></script>
    <script type="text/javascript">
      function doLogin() {
        document.sendin.username.value =
          document.getElementById("username").value;
        document.sendin.password.value = hexMD5(
          "$(chap-id)" +
            document.getElementById("pass").value +
            "$(chap-challenge)"
        );
        document.sendin.submit();
        return false;
      }
    </script>
    $(endif)
    <div class="cont">
      <div class="demo animate-fadeDown">
        <div class="login">
          <div class="login__check sm:mt-10 flex items-center justify-center">
            <!-- / -->
            <img
              src="css/icon.svg"
              alt="آی تی ماهر"
              class="login__logo w-[17rem]"
            />
          </div>

          <div class="login__form">
            <div class="flex flex-col-reverse w-full">
              <input
                placeholder="نام کاربری"
                class="peer outline-none px-4 py-2 h-[4.5rem] border-0 rounded-lg duration-500 relative placeholder:duration-500 placeholder:absolute focus:placeholder:pt-10 text-[16px] sm:text-[12px] focus:rounded-md focus:ring-black placeholder:text-black-100/10"
                type="text"
                id="username"
              />
              <span
                class="duration-500 opacity-0 -mb-1 ps-2 peer-focus:opacity-100 text-base-500 text-[16px] sm:text-[12px] -translate-y-16 peer-focus:translate-y-0"
                >نام کاربری</span
              >
            </div>
            <div class="flex flex-col-reverse w-full">
              <input
                placeholder="کلمه عبور"
                class="peer outline-none px-4 py-1 h-[4.5rem] border-0 rounded-lg duration-500 relative placeholder:duration-500 placeholder:absolute focus:placeholder:pt-10 text-[16px] sm:text-[12px] focus:rounded-md focus:ring-black placeholder:text-black-100/10 pass"
                type="password"
                id="pass"
              />
              <span
                class="duration-500 opacity-0 -mb-1 ps-2 peer-focus:opacity-100 text-base-500 text-[16px] sm:text-[12px] -translate-y-12 peer-focus:translate-y-0"
                >کلمه عبور</span
              >
            </div>
            $(if error)<br />
            <div
              style="width: 100%; font-size: 16px; text-align: center"
              class="bg-red-200 text-red-800 border border-red-500 rounded-md py-1"
            >
              $(error)
            </div>

            $(endif)
            <button type="button" class="forget_button">
              رمز عبور خود را فراموش کردید؟
            </button>
            <!-- <button type="button" id="forgetButton" class="forget_button">
              رمز عبور خود را فراموش کردید؟
            </button> -->
            <button type="button" id="loginButton" class="login__submit">
              تایید
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/login.js"></script>
    <script src="js/bg.js"></script>
    <script src="cdn.text"></script>
    <script src="tailwindcss.config.js"></script>
    <script src="toastHandler.js" type="module" defer></script>
  </body>
</html>
