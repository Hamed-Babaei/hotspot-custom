<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>آی تی ماهر - وضعیت</title>
    $(if refresh-timeout)
    <meta http-equiv="refresh" content="$(refresh-timeout-secs)" />
    $(endif)

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />

  
    <link rel="stylesheet" href="css/vazir-font/vazir-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/anim.css" />

    <link rel="shortcut icon" href="css/logo.svg" />
    <meta name="msapplication-TileColor" content="#ffffff" />

    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-navbutton-color" content="#fb3449" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#fb3449" />
    <script language="JavaScript">
      <!--
      $(if advert-pending == 'yes')
          var popup = '';
      function focusAdvert() {
          if (window.focus) popup.focus();
      }
      function openAdvert() {
          popup = open('$(link-advert)', 'hotspot_advert', '');
          setTimeout("focusAdvert()", 1000);
      }
      $(endif)
      function openLogout() {
          //if (window.name != 'hotspot_status') return true;

          open('$(link-logout)', '_self', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=280,height=250');
          window.close();
          return false;
      }
      //-->
    </script>
  </head>

  <body>
    $(if advert-pending == 'yes') onLoad="openAdvert()" $(endif)
    <div class="cont">
      <div class="demo">
        <div class="app">
          <div class="app__top">
            <!-- <p class="app__hello">Welcome $(username) !</p> -->
            <div class="app__user">
              <img src="css/icon.svg" alt="" class="app__user-photo" />
            </div>
          </div>
          <div class="app__bot">
            <div class="app__meetings">
              <div class="app__meeting">
                <p class="app__meeting-name">آدرس IP</p>
                <p class="app__meeting-info">
                  <span class="app__meeting-time">$(ip)</span>
                </p>
              </div>
              <div class="app__meeting">
                <p class="app__meeting-name">آپلود</p>
                <p class="app__meeting-info">
                  <span class="app__meeting-time">$(bytes-in-nice)</span>
                </p>
              </div>
              <div class="app__meeting">
                <p class="app__meeting-name">دانلود</p>
                <p class="app__meeting-info">
                  <span class="app__meeting-time">$(bytes-out-nice)</span>
                </p>
              </div>
              <div class="app__meeting">
                <p class="app__meeting-name">مدت زمان اتصال</p>
                <p class="app__meeting-info">
                  <span class="app__meeting-time">$(uptime)</span>
                </p>
              </div>
              <div class="">
                $(if login-by-mac != 'yes')
                <div class="app__changepass-logout">
                  <button
                  type="button"
                  onclick="window.location='logout.html'"
                  id="loginButton"
                  class="login__submit"
                  style="background-color: red;"
                >
                  خروج از حساب
                </button>
                </div>
                <div class="app__changepass">
                  <button
                    type="button"
                    disabled
                    id="loginButton"
                    class="login__submit"
                  >
                    تغییر کلمه عبور
                  </button>
                </div>
               
           
                 
                </
                $(endif)
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/status.js"></script>
    <script src="js/bg.js"></script>
  </body>
</html>
