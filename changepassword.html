<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>آی تی ماهر - تغییر کلمه عبور</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />

    <!-- <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'> -->

    <!--<link rel="stylesheet" href="https://cdn.rawgit.com/rastikerdar/vazir-font/v19.0.0/dist/font-face.css">-->
    <link rel="stylesheet" href="css/vazir-font/vazir-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/anim.css" />
    <link rel="stylesheet" href="css/logo.css" />

    <link rel="shortcut icon" href="css/logo.svg" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-config" content="img/fav/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-navbutton-color" content="#fb3449" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#fb3449" />
  </head>
  <div id="loader-wrapper">
    <div id="loader-ajax"></div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
  <body>
    $(if chap-id)
    <form name="sendin" id="sendin" action="$(link-login-only)" method="post">
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>

    <!--<script type="text/javascript" src="/md5.js"></script>-->
    <script type="text/javascript">
      // function doLogin() {
      //     document.sendin.username.value = document.getElementById("username").value;
      //     document.sendin.password.value = hexMD5('$(chap-id)' + document.getElementById("pass").value + '$(chap-challenge)');
      //     document.sendin.submit();
      //     return false;
      // }
    </script>
    $(endif)
    <div class="cont">
      <div class="demo">
        <div class="login">
          <div class="login__check">
            <img src="css/icon.svg" alt="آی تی ماهر" class="login__logo" />
          </div>
          <div class="login-error-box"></div>
          <div class="login__form" style="top: 40% !important">
            <div class="login__row">
              <input
                type="text"
                id="usernmae"
                class="login__input pass"
                disabled
                placeholder="نام کاربری"
                value="$(username)"
              />
            </div>
            <div class="login__row pb-5">
              <input
                type="text"
                id="password"
                class="login__input pass"
                placeholder="کلمه عبور جدید"
              />
            </div>
            <button type="button" id="changePassButton" class="login__submit">
              ارسال اطلاعات
            </button>
            <button
              type="button"
              id="back"
              onclick="window.location='/status'"
              class="login__submit d-none"
              style="margin-bottom: 1rem; background: #33f1ff; color: #fff"
            >
              بازگشت
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/changepass.js"></script>
    <script src="js/bg.js"></script>
  </body>
</html>
