<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>آی تی ماهر - فراموشی اطلاعات</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />

    <link rel="stylesheet" href="css/vazir-font/vazir-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/anim.css" />
    <link rel="stylesheet" href="css/logo.css" />

    <link rel="shortcut icon" href="css/logo.svg" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-config" content="img/fav/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-navbutton-color" content="#fb3449" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#fb3449" />
  </head>

  <body>
    <div id="loader-wrapper">
      <div id="loader-ajax"></div>

      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <div class="cont">
      <div class="demo" style="height: 40rem">
        <div class="login">
          <div class="login__check">
            <img src="css/logo.svg" alt="آی تی ماهر" class="login__logo" />
          </div>
          <div class="login-error-box"></div>
          <div class="login__form" style="top: 40% !important">
            <div id="mobileholder" class="login__row">
              <input
                type="text"
                id="mobile"
                class="login__input pass"
                placeholder="شماره موبایل"
              />
            </div>
            <div id="otpholder" class="login__row d-none">
              <input
                type="text"
                id="otp"
                class="login__input pass"
                placeholder="کد تایید"
              />
            </div>
            <div id="resulthtml" class="d-none"></div>
            <button
              type="button"
              id="forgetButton"
              class="login__submit"
              style="margin-top: 1rem"
            >
              دریافت کدتایید
            </button>
            <button
              type="button"
              id="otpButton"
              class="login__submit d-none"
              style="margin-bottom: 1rem; background: #33ff9a; color: #fff"
            >
              ارسال اطلاعات
            </button>
            <button
              type="button"
              id="getdata"
              class="login__submit d-none"
              style="margin-bottom: 1rem; background: #f3b406; color: #fff"
            >
              دریافت اطلاعات
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/forget.js"></script>
    <script src="js/bg.js"></script>
  </body>
</html>
