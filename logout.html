<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>آی تی ماهر - خروج</title>
    <link rel="shortcut icon" href="css/logo.svg" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />
    <link rel="stylesheet" href="css/vazir-font/vazir-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/anim.css" />
  </head>

  <body>
    <script language="JavaScript">
      function openLogin() {
        window.open("$(link-login)", "_self", "");
        return false;
      }
    </script>
    <div class="cont">
      <div class="demo">
        <div class="app">
          <div class="app__top">
            <p class="app__hello" style="color: black; padding: 1rem 0">
              <span style="color: black"> $(username) </span>
              :خروج کاربر
            </p>
            <div class="app__user">
              <img src="css/logo.svg" alt="" class="app__user-photo" />
            </div>
          </div>
          <div class="app__bot">
            <div class="app__meetings">
              <div class="app__meeting">
                <p class="app__meeting-name">آدرس IP</p>
                <p class="app__meeting-info">
                  <span class="app__meeting-time">$(ip)</span>
                </p>
              </div>
              <div class="app__meeting">
                <p class="app__meeting-name">دریافت / ارسال</p>
                <p class="app__meeting-info">
                  <span class="app__meeting-time"
                    >$(bytes-in-nice) / $(bytes-out-nice)</span
                  >
                </p>
              </div>
              <div class="app__meeting">
                <p class="app__meeting-name">زمان سپری شده</p>
                <p class="app__meeting-info">
                  <span class="app__meeting-time">$(uptime)</span>
                </p>
              </div>
            </div>
          </div>
          $(if login-by-mac != 'yes')
          <div class="app__logout-btn">
            <button type="button" id="loginButton" class="login__submit">
              تغییر کلمه عبور
            </button>
          </div>
          $(endif)
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/bg.js"></script>
  </body>
</html>
